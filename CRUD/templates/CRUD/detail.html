{% extends 'CRUD/home.html' %}

{% block content %}
    <div class="car-details-container">
        <div class="car-details1">
            <h2>{{ car.car_name }} Details</h2>
            <div class="car-info">
                <p><strong>Model:</strong> {{ car.car_model }}</p>
                <p><strong>Price:</strong> ${{ car.car_price }}</p>
                <p><strong>Specification:</strong> {{ car.car_details }}</p>
            </div>
            <div class="car-image">
                <img src="{{ car.car_image.url }}" alt="{{ car.car_name }}" height="300" width="400">
            </div>
            <div class="button">
            <form action="{% url 'delete_car' car.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this car?')" style="height: 30px; width: 60px;">Delete</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
